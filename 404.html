<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found | VCE</title>
  <meta name="robots" content="noindex, follow">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f3f3;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .error-container {
      background: #fff;
      padding: 40px;
      border-radius: 15px;
      border: 3px solid purple;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      max-width: 500px;
    }

    .error-code {
      font-size: 80px;
      font-weight: bold;
      color: purple;
      margin: 0;
    }

    .error-message {
      font-size: 20px;
      margin: 10px 0;
      color: #555;
    }

    .error-description {
      font-size: 15px;
      margin-bottom: 25px;
      color: #777;
    }

    .btn-home {
      display: inline-block;
      background-color: purple;
      color: #fff;
      text-decoration: none;
      padding: 12px 25px;
      border-radius: 8px;
      transition: 0.3s;
      font-weight: bold;
    }

    .btn-home:hover {
      background-color: #5a005a;
    }

    .icon {
      font-size: 50px;
      color: purple;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="error-container">
    <div class="icon">⚠️</div>
    <h1 class="error-code">404</h1>
    <p class="error-message">Oops! Page Not Found</p>
    <p class="error-description">The page or content you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
    <a href="/" class="btn-home">Go Back Home</a>
  </div>
</body>
</html>
