<!DOCTYPE html>
<html>
<head>
  <title>Student Lookup</title>
</head>
<body>
  <h2>Find Student Information</h2>
  <input type="text" id="regNumber" placeholder="Enter Reg Number">
  <button onclick="getStudentInfo()">Search</button>

  <pre id="result"></pre>

  <script>
    async function getStudentInfo() {
      try {
        // Get the value from the input
        const regNumber = document.getElementById("regNumber").value;

        // Make the fetch request
        const response = await fetch(
          "https://script.google.com/macros/s/AKfycbw1cwO9N2Ft-dMNouU_rlQlSihY9cIBB8esUyhplvRZqTZDe0NG_5PaHdaUKVNQThzI/exec",
          {
            method: "POST",
            body: JSON.stringify({ regNumber: regNumber })
          }
        );

        // Parse the response
        const data = await response.json();

        console.log(data);
        document.getElementById("result").textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        console.error("Network error:", err);
        document.getElementById("result").textContent = "Error fetching data.";
      }
    }
  </script>
</body>
</html>
